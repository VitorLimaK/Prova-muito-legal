</head>
<body>
  <div id="app">
    <h1>Verificador de Idade</h1>
 
    <label for="dayInput">Dia:</label>
    <input type="number" id="dayInput" min="1" max="31">
    <label for="monthInput">MÃªs:</label>
    <input type="number" id="monthInput" min="1" max="12">
    <label for="yearInput">Ano:</label>
    <input type="number" id="yearInput" min="1900" max="2100">
    
    <div class="result-container" id="resultContainer">

      <button id="checkButton">Verificar Idade</button>
